<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript events</title>
    <script src="event.js"></script>
</head>
<body>
    <button onclick="handleclick()">onclick</button>

    <button onmousemove="handleclick()">mousemove</button>

    <button onmouseover="handleclick()">mouseover</button>

    <button onmouseout="mousepress()">mouseout</button>

    <button onkeydown="handleclick()">keydown</button>

    <button onkeyup="mousemoving()">keyup</button>

    <button ondblclick="handleclick()">dblclick</button>

    <button onscroll="handleclick()">scroll</button>

    
</body>
</html>
